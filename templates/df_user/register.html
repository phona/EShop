{%extends 'base.html'%}

{%block head%}
	<script type="text/javascript" src="/static/js/register.js"></script>
	<link rel="stylesheet" type="text/css" href="/static/css/register.css">
{%endblock head%}

{%block body%}
	<div class="container register-input">
		<div class="row">
			<div class="col-lg-4">
				<img src="/static/images/luxun.jpg" alt="鲁迅" class="">
			</div>
			<div class="col-lg-4 col-lg-offset-3" style="background-color:rgba(248, 248, 248, 0.7)">
				<div class="page-header register-header">
					用户注册
					<div class="register-logging">
						<a href="{%url 'user:login'%}">登录<span class="glyphicon glyphicon glyphicon-menu-right"></span></a>
					</div>
				</div>

				<form action="{%url 'user:register_handle'%}" class="form-horizontal" method="post">				<div class="form-group">
						<lable class="col-lg-3 control-label">用户名:</lable>
						<div class="col-lg-9">
							<input type="text" class="form-control" id="user_name" name="user_name">
							<span class="error_tip">提示信息</span>
						</div>
					</div>
					<div class="form-group">
						<lable class="col-lg-3 control-label">密码:</lable>
						<div class="col-lg-9">
							<input type="password" class="form-control" id="pwd" name="pwd">
							<span class="error_tip">提示信息</span>
						</div>
					</div>
					<div class="form-group">
						<lable class="col-lg-3 control-label">确认密码:</lable>
						<div class="col-lg-9">
							<input type="password" class="form-control" id="cpwd" name="cpwd">
							<span class="error_tip">提示信息</span>
						</div>
					</div>
					<div class="form-group">
						<lable class="col-lg-3 control-label">邮箱:</lable>
						<div class="col-lg-9">
							<input type="text" class="form-control" id="email" name="email">
							<span class="error_tip">提示信息</span>
						</div>
					</div>
					<div class="form-group">
						<div for="" class="col-lg-offset-3 col-lg-9">
							<div class="checkbox">
								<label>
									<input type="checkbox" checked="checked" name="allow" id="allow">同意“Eshop用户使用协议”
								</label>
							</div>
							<span class="error_tip error_tip2">请同意本协议</span>
						</div>
					</div>
					<div class="form-group">
						<div class="col-lg-offset-2 col-lg-8">
							<input type="submit" class="btn btn-primary btn-block" value="提交">
						</div>
					</div>
				</form>

			</div>
		</div>
	</div>
{%endblock body%}
